<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roguelike Brick Breaker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üß± Brick Breaker</a>
      <div class="ms-auto d-flex gap-2">
        <button id="btnNewRun" class="btn btn-primary btn-sm">New Run</button>
        <button id="btnPause" class="btn btn-outline-light btn-sm" data-bs-toggle="offcanvas" data-bs-target="#pauseMenu">
          Pause
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-lg-8">
        <div class="card shadow-soft">
          <div class="card-body text-center">
            <canvas id="game" width="800" height="560" class="w-100" aria-label="Game Canvas" role="img"></canvas>
          </div>
        </div>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="btnLaunch" class="btn btn-success btn-sm">Launch (Space)</button>
          <button id="btnNext" class="btn btn-outline-info btn-sm">Next Level</button>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow-soft mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-3">
              <div>
                <div class="label">Level</div>
                <div id="uiLevel" class="h3 mb-0">1</div>
              </div>
              <div>
                <div class="label">Score</div>
                <div id="uiScore" class="h3 mb-0">0</div>
              </div>
              <div>
                <div class="label">Lives</div>
                <div id="uiLives" class="h3 mb-0">3</div>
              </div>
            </div>
            <hr>
            <form class="row g-2">
              <div class="col-6">
                <label class="form-label label">Seed</label>
                <input id="seedInput" class="form-control form-control-sm" placeholder="auto">
              </div>
              <div class="col-6">
                <label class="form-label label">Difficulty</label>
                <select id="difficulty" class="form-select form-select-sm">
                  <option value="easy">Easy</option>
                  <option value="normal" selected>Normal</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
            </form>
            <div class="small mt-2">
              Current seed: <span id="uiSeed" class="fw-semibold">auto</span><br>
              Best score: <span id="uiBest" class="fw-semibold">0</span>
            </div>
          </div>
        </div>

        <div class="card shadow-soft">
          <div class="card-body">
            <div class="label mb-1">Controls</div>
            <div class="d-flex flex-wrap gap-2 small">
              <span class="kbd">‚Üê</span><span>Left</span>
              <span class="kbd">‚Üí</span><span>Right</span>
              <span class="kbd">Space</span><span>Launch/Pause</span>
            </div>
            <hr>
            <div class="label mb-1">Brick HP Legend</div>
            <div class="d-flex flex-column gap-1 small">
              <div><span class="dot hp1"></span>1 HP</div>
              <div><span class="dot hp2"></span>2 HP</div>
              <div><span class="dot hp3"></span>3 HP</div>
              <div><span class="dot hp4"></span>4+ HP</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="pauseMenu" aria-labelledby="pauseLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="pauseLabel">Paused</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p class="small text-secondary">Game paused. Adjust options below and close to resume.</p>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="mouseControl">
        <label class="form-check-label" for="mouseControl">Enable mouse control</label>
      </div>
      <button class="btn btn-outline-danger btn-sm" id="btnResetBest">Reset Best Score</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
